<div>
    <div class="row">
        <div class="col-12">
            <h4>
                <img src="../../../assets/img/help.svg" alt="Dashboard">&nbsp; Help
            </h4>
        </div>
        <div class="col-12 mt-4">
            <div class="dashboard">
                <div class="row">
                    <div class="col-lg-6 col-xs-12">
                        <p class="p-16">Need Help?</p>
                        <p class="p-16">Contact Us at:</p>
                        <p class="p-15">
                            <img src="../../../assets/img/contact.png" alt="contact">&nbsp;&nbsp; +234 817 0000
                            000
                            &nbsp;&nbsp; +234 812 0000 000
                        </p>
                        <p class="p-15">
                            <img src="../../../assets/img/mail.png" alt="mail">&nbsp;&nbsp;
                            Helpme@infinitelight.com
                        </p>
                        <p class="p-16">You can also reach us on</p>
                        <p>

                        </p>
                    </div>
                    <div class="col-lg-6 col-xs-12">
                        <div class="p-4" style="background: #f7f7f7;">
                            <p class="p-17">Report a Problem</p>
                            <form #contactForm="ngForm" (ngSubmit)="submit()">
                                <input type="text" class="help form-control mb-4"  value="{{this.user.message?.firstname}} {{this.user.message?.lastname}}" #fullname="ngModel" [(ngModel)]="contact.fullname"
                                name="fullname" readonly placeholder="Name">

                                <input type="tel" class="help form-control mb-4" value="{{this.user.message?.phoneNumber}}" #phoneNumber="ngModel"
                                [(ngModel)]="contact.phoneNumber" name="phoneNumber" readonly placeholder="Phone Number">
    
                                <input type="email" class="help form-control mb-4" value="{{this.user.message?.email}}" #email="ngModel" [(ngModel)]="contact.email" name="email" readonly placeholder="Email Address">

                                <textarea id="Message" class="help form-control mb-4" name="message" #message="ngModel" [(ngModel)]="contact.message" placeholder="Message"
                                    rows="3"></textarea>

                                <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-Orange mb-2 ml-0"
                                    style="width: 150px;">REPORT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
